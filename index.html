<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Crazy Chicken</title>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
    <canvas id="unity-canvas"
            style="position: fixed; width: 100%; height: 100%; background: #231F20">
    </canvas>

    <div id="progress-bar" style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>

    <script src="Build/crazy-chicken-vk.loader.js"></script>
    <script>
    const settings = {
      dataUrl: "Build/32611080c9956ae4356060f5910fbd12.data.unityweb",
      frameworkUrl: "Build/2aaa7030f8bf7687e12f224bf1fe9319.js.unityweb",
      codeUrl: "Build/bfc092a6b20b358d38755b08698fd6b0.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "IJunior",
      productName: "Crazy Chicken",
      productVersion: "0.2",
      matchWebGLToCanvasSize: true,
    };

    const progressBar = document.querySelector("#progress-bar");

    setTimeout(() => {
      createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
        progressBar.style.right = 100 * (1 - progress) + "%";
      }).then(() => {
        progressBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    }, 500); // Wait half a second before loading. Makes page more responsive on reload.
    </script>
</body>

</html>
